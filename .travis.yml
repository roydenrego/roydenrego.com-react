language: node_js
node_js:
- '12'
warnings_are_errors: false
cache:
  directories:
  - node_modules
branches:
  only:
  - master
script:
- npm run build
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: roydenrego.com
  skip_cleanup: true
  local_dir: build
  region: ap-southeast-1
  on: master
