language: node_js
node_js:
- '12'
warnings_are_errors: false
env:
  global:
  - secure: 
  - secure: 
  - secure: 
cache:
  directories:
  - node_modules
script:
- npm run build
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_KEY
  bucket: $AWS_S3_BUCKET
  skip_cleanup: true
  local_dir: build
  region: ap-southeast-1
  on: master
